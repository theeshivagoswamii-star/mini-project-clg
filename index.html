<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="assets/logo.png" alt="Edu-Tech Logo" class="logo">
                <h1>Smart Attendance System</h1>
                <p>Transforming Education Management</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="director">Director/HOD</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-login">Login</button>

                <div class="form-links">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </form>

            <div class="demo-credentials">
                <h3>Demo Credentials:</h3>
                <p><strong>Student:</strong> student123 / pass123</p>
                <p><strong>Teacher:</strong> teacher123 / pass123</p>
                <p><strong>Director:</strong> director123 / pass123</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
