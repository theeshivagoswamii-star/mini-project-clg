<div id="attendanceContent">
    <div class="page-header">
        <h2>My Attendance</h2>
        <div class="header-actions">
            <button class="btn btn-outline" onclick="exportAttendance()">
                <i class="fas fa-download"></i>
                Export Report
            </button>
        </div>
    </div>

    <div class="attendance-overview">
        <div class="overview-card">
            <div class="overview-item">
                <span class="label">Total Classes</span>
                <span class="value" id="totalClasses">120</span>
            </div>
            <div class="overview-item">
                <span class="label">Present</span>
                <span class="value present" id="presentClasses">102</span>
            </div>
            <div class="overview-item">
                <span class="label">Absent</span>
                <span class="value absent" id="absentClasses">18</span>
            </div>
            <div class="overview-item">
                <span class="label">Percentage</span>
                <span class="value percentage" id="overallPercentage">85%</span>
            </div>
        </div>
    </div>

    <div class="filter-section">
        <div class="filter-group">
            <label for="monthFilter">Month:</label>
            <select id="monthFilter" onchange="filterAttendance()">
                <option value="all">All Months</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <!-- More months -->
            </select>
        </div>
        <div class="filter-group">
            <label for="subjectFilter">Subject:</label>
            <select id="subjectFilter" onchange="filterAttendance()">
                <option value="all">All Subjects</option>
                <option value="math">Mathematics</option>
                <option value="physics">Physics</option>
                <!-- More subjects -->
            </select>
        </div>
    </div>

    <div class="attendance-table-container">
        <table class="data-table attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Teacher</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="attendanceTableBody">
                <!-- Dynamic rows -->
            </tbody>
        </table>
    </div>

    <div class="pagination" id="attendancePagination">
        <!-- Pagination controls -->
    </div>
</div>
