html
<div id="teacherDashboard">
    <div class="welcome-banner teacher-banner">
        <div class="welcome-text">
            <h2>Teacher Dashboard</h2>
            <p>Manage your classes and students efficiently</p>
        </div>
        <div class="teacher-actions">
            <button class="btn btn-primary" onclick="markAttendanceQuick()">
                <i class="fas fa-plus"></i>
                Mark Attendance
            </button>
            <button class="btn btn-secondary" onclick="sendNotice()">
                <i class="fas fa-bullhorn"></i>
                Send Notice
            </button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card classes-stat">
            <div class="stat-icon">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <div class="stat-info">
                <h3>Total Classes</h3>
                <div class="stat-value" id="totalClassesCount">15</div>
                <div class="stat-desc">This month</div>
            </div>
        </div>

        <div class="stat-card students-stat">
            <div class="stat-icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-info">
                <h3>Students</h3>
                <div class="stat-value" id="totalStudents">120</div>
                <div class="stat-desc">Under your guidance</div>
            </div>
        </div>

        <div class="stat-card attendance-stat">
            <div class="stat-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="stat-info">
                <h3>Avg. Attendance</h3>
                <div class="stat-value" id="avgAttendance">82%</div>
                <div class="stat-trend positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>3% improvement</span>
                </div>
            </div>
        </div>

        <div class="stat-card pending-stat">
            <div class="stat-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-info">
                <h3>Pending Tasks</h3>
                <div class="stat-value" id="pendingTasks">5</div>
                <div class="stat-desc">Require attention</div>
            </div>
        </div>
    </div>

    <div class="teacher-content-grid">
        <!-- Today's Schedule -->
        <div class="content-card today-schedule">
            <div class="card-header">
                <h3>Today's Schedule</h3>
                <span class="current-date" id="currentDate"></span>
            </div>
            <div class="schedule-list" id="todaySchedule">
                <!-- Dynamic schedule items -->
            </div>
        </div>

        <!-- Quick Attendance -->
        <div class="content-card quick-attendance">
            <div class="card-header">
                <h3>Mark Quick Attendance</h3>
            </div>
            <div class="attendance-form">
                <div class="form-group">
                    <label for="quickClass">Select Class</label>
                    <select id="quickClass">
                        <option value="">Choose class...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quickSubject">Subject</label>
                    <select id="quickSubject">
                        <option value="">Choose subject...</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="startQuickAttendance()">
                    Start Attendance
                </button>
            </div>
        </div>

        <!-- Low Attendance Alerts -->
        <div class="content-card alerts-card">
            <div class="card-header">
                <h3>Attendance Alerts</h3>
                <span class="badge warning" id="alertCount">3</span>
            </div>
            <div class="alerts-list" id="attendanceAlerts">
                <!-- Dynamic alerts -->
            </div>
        </div>

        <!-- Recent Activities -->
        <div class="content-card activities-card">
            <div class="card-header">
                <h3>Recent Activities</h3>
            </div>
            <div class="activities-list" id="recentActivities">
                <!-- Dynamic activities -->
            </div>
        </div>
    </div>
</div>
